    <style>
        body {
            font-size: 0.8em;
        }
        
        .masthead {
            background-color: #a70000;
            color: white;
            padding: 15px 0;
        }
        
        .navbar {
            background-color: #a70000;
        }
        
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        
        .navbar-brand {
            color: #ffffff !important;
        }
        
        .team-container {
            display: flex;
            flex-direction: row;
            /* Changed to row for side-by-side layout */
            align-items: center;
            justify-content: center;
            /* Centering the team members */
            padding-top: 20px;
        }
        
        .team-member {
            text-align: center;
            width: 140px;
            margin: 0 20px;
            /* Adds spacing between the team members */
        }
        
        .team-member img {
            border-radius: 50%;
            width: 140px;
            /* Ensures both images have the same width */
            height: 140px;
            /* Ensures both images have the same height */
            object-fit: cover;
            margin-bottom: 12px;
        }
        
        .team-member p {
            margin: 0;
            text-align: center;
            font-size: 0.9em;
        }
        
        .team-member .name {
            font-weight: bold;
            color: black;
        }
        
        .team-member .title {
            color: #666;
            font-size: 0.9em;
            margin: 4px 0;
        }
        
        .contributors-section {
            margin-top: 20px;
        }
        
        .additional-photo {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .additional-photo img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        
        .container {
            max-width: 90%;
        }
        
        .team-member:nth-child(1) {
            top: 0;
            left: 65%;
            transform: translate(-50%, 8%);
        }
        
        .team-member:nth-child(2) {
            top: 0;
            left: 25%;
            transform: translate(-50%, 10%);
        }
    </style>

</head>
