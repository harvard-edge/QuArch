<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>QuArch Team Page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-size: 0.8em;
        }
        
        .masthead {
            background-color: #a70000;
            color: white;
            padding: 15px 0;
        }
        
        .navbar {
            background-color: #a70000;
        }
        
        .navbar.scrolled {
            background-color: #a70000 !important;
        }
        
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        
        .navbar-brand {
            color: #ffffff !important;
        }
        
        @media (min-width: 992px) {
            header.masthead {
                padding-top: 6rem;
                padding-bottom: 4rem;
            }
            header.masthead .page-heading h1,
            header.masthead .page-heading .h1,
            header.masthead .site-heading h1,
            header.masthead .site-heading .h1 {
                font-size: 3rem;
            }
            header.masthead .post-heading h1,
            header.masthead .post-heading .h1 {
                font-size: 2.5rem;
            }
            header.masthead .post-heading .subheading {
                font-size: 1.5rem;
            }
        }
        
        .team-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding-top: 20px;
        }
        
        .team-member {
            text-align: center;
            width: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 12px;
        }
        
        .team-member:nth-child(2) {
            margin-top: -10px;
        }
        
        .team-member p {
            margin: 0;
            text-align: center;
            font-size: 0.9em;
        }
        
        .team-member p.name {
            font-weight: bold;
        }
        
        .team-member p.title {
            color: #666;
        }
        
        .additional-photo {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .additional-photo img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        
        .container {
            max-width: 90%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="mainNav">
        <div class="container px-2 px-lg-3">
            <a class="navbar-brand" href="index.html">QuArch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-2 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-2 py-2 py-lg-3" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-2 py-2 py-lg-3" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead" style="background-color: #a70000;">
        <div class="container position-relative px-2 px-lg-3">
            <div class="row gx-2 gx-lg-3 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading" style="margin-bottom: 100px;">
                        <h1>Contact Us</h1>
                        <span class="subheading"> Interested in getting involved? </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="mb-4">
        <div class="container px-3 px-lg-4">
            <div class="row gx-3 gx-lg-4 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7" style="text-align: center;">
                    <h2>Project Leaders</h2>
                    <div class="team-container">
                        <div class="team-member">
                            <img src="images/vijay.jpg" alt="Professor Vijay Janapa Reddi">
                            <p class="name">Professor Vijay Janapa Reddi</p>
                            <p class="title">Director of Edge Computing Lab</p>
                            <p>vj@eecs.harvard.edu</p>
                        </div>
                        <div class="team-member">
                            <img src="images/shvetankprakashpic.jpg" alt="Shvetank Paraksh">
                            <p class="name">Shvetank Paraksh</p>
                            <p class="title">Graduate Student at Harvard</p>
                            <p>sprakash@g.harvard.edu</p>
                        </div>
                    </div>
                    <br><br>
                    <h2>Contributors</h2>
                    <div class="additional-photo">
                        <img src="images/contributors.png" alt="Additional Team Photo">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://github.com/harvard-edge/GenAI4HW">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Harvard University 2024</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
