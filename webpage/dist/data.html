    <style>
        .masthead {
            background-color: #0085A1;
            color: white;
            padding: 30px 0;
            /* Adjusted padding for a better layout */
        }
        
        .navbar {
            background-color: #0085A1;
        }
        
        .team-container {
            display: flex;
            justify-content: center;
        }
        
        .team-member {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            /* Adjust size as needed */
            height: 100px;
            /* Adjust size as needed */
            overflow: hidden;
            margin-bottom: 20px;
            /* Adjust the margin to move the image up or down */
            position: relative;
        }
        
        @media (min-width: 992px) {
            header.masthead {
                padding-top: 12.5rem;
                padding-bottom: 8rem;
            }
            header.masthead .page-heading h1,
            header.masthead .page-heading .h1,
            header.masthead .site-heading h1,
            header.masthead .site-heading .h1 {
                font-size: 5rem;
            }
            header.masthead .post-heading h1,
            header.masthead .post-heading .h1 {
                font-size: 3.5rem;
            }
            header.masthead .post-heading .subheading {
                font-size: 1.875rem;
            }
        }
        
        .team-member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensure the image covers the circle */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Center the image */
        }
        
        .team-member p.name {
            font-weight: bold;
        }
        
        .team-member p.title {
            color: #666;
        }
        
        @media (max-width: 768px) {
            .team-container {
                grid-template-columns: 1fr;
            }
        }
        
        .large-icon-svg {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
